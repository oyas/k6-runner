name: Run k6
run-name: ${{ github.actor }} is testing out GitHub Actions üöÄ

on:
  workflow_dispatch:
    inputs:
      script-path:
        description: 'k6 script'
        required: true
        default: 'k6/script.js'
        type: choice
        options:
        - k6/script.js
        - dummy
      tags:
        description: 'Test scenario tags'
        required: false
        type: boolean
      memo:
        description: 'MEMO'
        required: false

jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - run: echo "üîé The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v4
      - run: echo "üí° The ${{ github.repository }} repository has been cloned to the runner."
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - run: echo "üçè This job's status is ${{ job.status }}."
      - name: Show inputs
        run: |
          echo "SCRIPT_PATH = $SCRIPT_PATH"
          echo "TAGS = $TAGS"
          echo "MEMO = $MEMO"
        env:
          SCRIPT_PATH: ${{ inputs.script-path }}
          TAGS: ${{ inputs.tags }}
          MEMO: ${{ inputs.memo }}
      - name: Start k6
        run: |
          curl https://k6-runner-c7uvvb7taq-an.a.run.app/status
        env:
          SCRIPT_PATH: ${{ inputs.script-path }}
          TAGS: ${{ inputs.tags }}
          MEMO: ${{ inputs.memo }}
      - name: Waiting for the job to finish
        run: |
          while true
          do
            curl https://k6-runner-c7uvvb7taq-an.a.run.app/status | jq -s '.status'
            break
          done
        env:
          SCRIPT_PATH: ${{ inputs.script-path }}
          TAGS: ${{ inputs.tags }}
          MEMO: ${{ inputs.memo }}
